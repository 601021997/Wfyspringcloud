server:
  port: 8888
---
spring:
   profiles: home
   datasource:
      name: iot_device_taolin_dev
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
        filters: stat
        driver-class-name: com.mysql.jdbc.Driver    #Careful  SSL
        url: jdbc:mysql://127.0.0.1:3306/iot_device_taolin_dev?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=true
        username: root
        password: root
        initial-size: 1
        min-idle: 1
        max-active: 20
        max-wait: 60000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        pool-prepared-statements: false
        max-pool-prepared-statement-per-connection-size: 20


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.service.model

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql


